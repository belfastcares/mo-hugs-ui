<div class="row">
	<center>
	<form class="form-inline">
	<div class="form-group">
	    <label for="message">Say Something Nice... </label>
	    <input id="message" class="form-control" type="text" ng-model="message" />
	    <input style="margin-bottom: 3px;" class="btn btn-default" type="submit" ng-click="postMessage(message)" value="Save" />
    </div>
    </form>

	<div ng-repeat="post in posts">	
		<div class="user">
			<h3>{{post.username}}</h3>
			<img style="height: 120px;" src="http://wmug.co.uk/utility/anonymous.gif" />
			<p style="padding-top: 20px;">{{post.message}}</p>
			<p style="padding-bottom: 10px;" class="post_time">{{post.date_posted | date:'dd-MMM-yyyy HH:mm'}}</p>
			<hr style="margin-top: 40px;">
		</div>
	</div>

	
	</center>
</div>
