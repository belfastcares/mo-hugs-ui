<div class="row">
	<center>
	<form novalidate class="simple-form">
	    <label>Say Something Nice... <input type="text" ng-model="message" /></label><br />
	    <input type="submit" ng-click="postMessage(message)" value="Save" />
    </form>

	<div ng-repeat="post in posts">	
		<div class="user">
			<h3>{{post.username}}</h3>
			<img style="height: 120px;" src="http://wmug.co.uk/utility/anonymous.gif" />
			<p style="padding-top: 20px;">{{post.message}}</p>
			<hr style="margin-top: 40px;">
		</div>
	</div>

	
	</center>
</div>
